<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">	
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
	<meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
	<meta name="robots" content="index, follow" />
	<meta name="google-site-verification" content="exdHrWQ48E3zhlaoW7f6LtLb-7ZA6oHJW0azn7ffJeA" />
	<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">


	<link rel="stylesheet" href="/assets/css/main.css">
	<link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
	<!-- [FAVICON] -->
	<link rel="apple-touch-icon" sizes="57x57" href="{{ site.url }}/assets/img/favicon/apple-icon-57x57.png">
	<link rel="apple-touch-icon" sizes="60x60" href="{{ site.url }}/assets/img/favicon/apple-icon-60x60.png">
	<link rel="apple-touch-icon" sizes="72x72" href="{{ site.url }}/assets/img/favicon/apple-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="76x76" href="{{ site.url }}/assets/img/favicon/apple-icon-76x76.png">
	<link rel="apple-touch-icon" sizes="114x114" href="{{ site.url }}/assets/img/favicon/apple-icon-114x114.png">
	<link rel="apple-touch-icon" sizes="120x120" href="{{ site.url }}/assets/img/favicon/apple-icon-120x120.png">
	<link rel="apple-touch-icon" sizes="144x144" href="{{ site.url }}/assets/img/favicon/apple-icon-144x144.png">
	<link rel="apple-touch-icon" sizes="152x152" href="{{ site.url }}/assets/img/favicon/apple-icon-152x152.png">
	<link rel="apple-touch-icon" sizes="180x180" href="{{ site.url }}/assets/img/favicon/apple-icon-180x180.png">
	<link rel="icon" type="image/png" sizes="192x192"  href="{{ site.url }}/assets/img/favicon/android-icon-192x192.png">
	<link rel="icon" type="image/png" sizes="32x32" href="{{ site.url }}/assets/img/favicon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="96x96" href="{{ site.url }}/assets/img/favicon/favicon-96x96.png">
	<link rel="icon" type="image/png" sizes="16x16" href="{{ site.url }}/assets/img/favicon/favicon-16x16.png">
	<link rel="manifest" href="{{ site.url }}/assets/img/favicon/manifest.json">
	<meta name="msapplication-TileColor" content="#ffffff">
	<meta name="msapplication-TileImage" content="{{ site.url }}/assets/img/favicon/ms-icon-144x144.png">
	<meta name="theme-color" content="#ffffff">
	<!-- [end FAVICON] -->

	<!-- [microdata] -->
	<meta property="og:title" content="{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}" />
	<meta property="og:description" content="{{ site.description }}" />
	<meta property="og:site_name" content="Suave Maria" />
	<meta property="og:url" content="{{ page.url | prepend: site.url }}" />
	<meta property="og:image" content="http://suavemaria.com/assets/img/og-image.jpg" />
	<meta property="og:type" content="website" />
	<meta name="twitter:card" content="summary">
	<meta name="twitter:title" content="{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}">
	<meta name="twitter:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
	<script type="application/ld+json">
	{
		"@context": "http://schema.org",
		"@type": "Product",
		"name": "Suave Maria",
		"headline": "{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}",
		"description": "{{ site.description }}",
		"url": "{{ site.url }}",
		"sameAs": "https://www.facebook.com/suavemaria",
		"image": "http://suavemaria.com/assets/img/suave-vector-group.png",
		"brand" : {
			"@type": "Thing",
			"name": "Suave Maria"
		}
	}
	</script>	
	<!-- [end microdata] -->

	<!--[if IE]>
	<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->	
	{% if page.local == "home" %}
	<script src="/assets/js/jquery.min.js"></script>
	<script src="/assets/js/functions.js"></script>
	{% else %}
	{% endif %}

	<!-- [G.A] -->
	<script>
	  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
	  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
	  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
	  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

	  ga('create', 'UA-76028607-1', 'auto');
	  ga('require', 'linkid');
	  ga('send', 'pageview');
	</script>	
	<!-- [end G.A] -->
</head>
